{{define "MastadonPostAndChat"}}

  <div class="container">
    <div class="row">
      <div class="col-sm-2">
	<div class="card">
	  <div class="card-body">
		<h5 class="card-title">Load Mastadon Posts</h5>
		  <button type="button" class='btn btn-secondary' hx-get=
		  "/loadPosts" hx-target="#mastadonFeed" hx-swap=
		  "innerHTML">Load</button>
	  </div>
	</div>
      </div>
      <div class="col" style=
      "width: 80rem;height: 50rem;overflow: scroll;">
	<div class="col" id="mastadonFeed">
	</div>
      </div>
      <div class="col-4">
        <div class="card" style=
        "width: 40rem;height: 50rem;overflow: scroll;">
          <div class="col" hx-get="/chat" id="chat" hx-trigger=
          "load" hx-swap="outerHTML"></div>
        </div>
        <form hx-put="/chat" hx-target="#chat" hx-swap=
        "outerHTML">
          <div class="col">
            <input type="text" name="content" value="">
            <button type="submit" class=
            "btn btn-outline-dark me-2">Send</button>
          </div>
        </form>
            <button type="button" name="clearBtn" class="btn btn-outline-dark me-2" value="clear" hx-put="/chat" hx-target="#chat" hx-swap="outerHTML">Clear Chat</button>
        </form>
      </div>
    </div>
  </div>
